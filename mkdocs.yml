site_name: My SRE Learning Journey
nav:
  - Getting Started: "index.md"
  - Bash:
      - Conditional Statment: "bash/condition-statement.md"
      - Primary Expression: "bash/primary-expression.md"
      - Advanced Conditional: "bash/advanced-if-else.md"
      - Looping Concepts: "bash/looping-concepts.md"
      - For Loop: "bash/for-loop.md"
      - While Loop: "bash/while-loop.md"
      - Until Loop: "bash/until-loop.md"
  - Tips and Tricks:
      - Shell: "tips/shell-script.md"
theme:
  name: material
  font:
    text: Roboto Mono
    code: Roboto Mono
    typeface: 700
  features:
    - search.suggest
    - content.code.copy
    - content.tabs.link
  hide:
    - toc
markdown_extensions:
  - toc:
      permalink: false
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - glightbox